<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You | Message Sent</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3/tsparticles.bundle.min.js"></script>
  <style>
    :root {
      --green: #00ff95;
      --bg-gradient: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
    }

    body {
      margin: 0;
      height: 100vh;
      background: var(--bg-gradient);
      color: var(--green);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }

    #tsparticles {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .terminal {
      position: relative;
      z-index: 1;
      background-color: rgba(0, 0, 0, 0.85);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 255, 149, 0.2);
      max-width: 700px;
      width: 90%;
      animation: fadeIn 2s ease-in-out;
    }

    .terminal::before {
      content: "terminal.sh";
      color: #999;
      font-size: 0.85rem;
      display: block;
      margin-bottom: 1rem;
    }

    .line {
      white-space: pre-wrap;
      font-size: 1rem;
      overflow: hidden;
      border-right: 2px solid var(--green);
      width: 0;
      animation: typing 4s steps(80, end) forwards, blink 0.8s step-end infinite;
    }

    @keyframes typing {
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .btn-home {
      display: inline-block;
      margin-top: 2rem;
      background-color: var(--green);
      color: #000;
      padding: 0.7rem 1.5rem;
      border-radius: 5px;
      font-weight: bold;
      text-decoration: none;
      transition: transform 0.3s ease;
    }

    .btn-home:hover {
      transform: translateY(-3px);
      background-color: #00e676;
    }
  </style>
</head>
<body>
  <div id="tsparticles"></div>

  <div class="terminal">
    <div class="line">
      $ echo "üì¨ Thanks for reaching out, Hacker!"<br><br>
      Your message was successfully delivered.<br>
      I‚Äôll be in touch soon. Until then, stay curious and stay secure. üîê<br><br>
      ‚Äî63n713m4n.sh
    </div>
    <a href="index.html" class="btn-home">‚Üê Back to Portfolio</a>
  </div>

  <script>
    tsParticles.load("tsparticles", {
      fullScreen: { enable: false },
      background: { color: "transparent" },
      particles: {
        number: { value: 60 },
        color: { value: "#00ff95" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: { min: 1, max: 3 } },
        move: { enable: true, speed: 1, direction: "none", outMode: "bounce" },
        links: {
          enable: true,
          distance: 100,
          color: "#00ff95",
          opacity: 0.3,
          width: 1
        }
      },
      interactivity: {
        events: {
          onHover: { enable: true, mode: "repulse" },
          onClick: { enable: true, mode: "push" }
        },
        modes: {
          repulse: { distance: 100 },
          push: { quantity: 4 }
        }
      },
      detectRetina: true
    });
  </script>
</body>
</html>
